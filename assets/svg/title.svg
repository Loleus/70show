<svg xmlns="http://www.w3.org/2000/svg"
xmlns:xhtml="http://www.w3.org/1999/xhtml"
xmlns:xlink="http://www.w3.org/1999/xlink"
version="1.1"
width="100%" height="100%"
viewBox="0 0 1300 150"
preserveAspectRatio="xMidYMin meet"
style="background-color:none; border: none; fill:yellow">
<defs>
<filter id="f1" x="0" y="0" width="200%" height="200%">
<feOffset result="offOut" in="SourceAlpha" dx="0" dy="0" />
<feGaussianBlur result="blurOut" in="offOut" stdDeviation="5" />
<feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
</filter>
<path id="textPath"  d="M 0 250 A 650,150 0 1 1 0 250.0001"/>
</defs>
<text x="0" y="0" stroke="orange" font-size="80" stroke-width="2" text-anchor="middle" filter="url(#f1)" style="font-size:70pt;">
<textPath xlink:href="#textPath" startOffset="25%" >Never DING-DING Story</textPath>
<animate attributeName="font-size" dur="3s" values="1;80" repeatCount="1"></animate>
<animateTransform attributeName="transform"
    attributeType="XML"
    type="rotate"
    from="0 650 75"
    to="360 650 75"
    dur="3s"
    repeatCount="1"/></text>
</svg>